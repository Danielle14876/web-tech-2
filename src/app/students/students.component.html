<header class="page-header">
  <h1>Student Directory</h1>
  

<button class="add-btn" routerLink="/create-student">Add Student</button></header>

<main class="student-list-container">
  
  <article class="student-card" *ngFor="let student of students">
    <div class="student-info">
      <h3 class="student-name">{{ student.name }}</h3>
      
      <p class="student-course">{{ student.course }}</p>
      
      <p class="student-year">{{ student.year }}</p>
    </div>

    <button class="delete-btn" (click)="deleteStudent(student.name)">
      Delete
    </button>
  </article>

</main>
